<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ExocortexLog Cache Refresh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { color-scheme: dark light; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #1e293b, #020617);
      color: #e5e7eb;
    }
    .card {
      background: rgba(15, 23, 42, 0.9);
      border-radius: 16px;
      padding: 24px 28px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.85);
      border: 1px solid rgba(148, 163, 184, 0.4);
      max-width: 440px;
      width: 100%;
    }
    h1 {
      margin: 0 0 12px;
      font-size: 20px;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #fbbf24;
    }
    p {
      margin: 0 0 16px;
      font-size: 14px;
      line-height: 1.5;
      color: #cbd5f5;
    }
    .status {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 13px;
      margin-top: 8px;
      padding: 8px 10px;
      border-radius: 8px;
      background: rgba(15, 118, 110, 0.1);
      border: 1px solid rgba(45, 212, 191, 0.4);
      color: #a5f3fc;
      white-space: pre-wrap;
    }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: #94a3b8;
    }
    a {
      color: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Refreshing ExocortexLog</h1>
    <p>
      This utility page clears cached assets and unregisters service workers for
      ExocortexLog on this origin, then reloads the app with cache busting.
    </p>
    <div id="status" class="status">Starting cache reset‚Ä¶</div>
    <p class="hint">
      You can close this tab after the app reloads in a new tab/window.
    </p>
  </div>

  <script>
    (async function () {
      const statusEl = document.getElementById('status');

      function log(message) {
        console.log(message);
        if (statusEl) {
          statusEl.textContent += "\n" + message;
        }
      }

      async function clearAllCaches() {
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(cacheNames.map((name) => caches.delete(name)));
        }
      }

      async function unregisterServiceWorkers() {
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map((registration) => registration.unregister()));
        }
      }

      async function resetCacheAndReload() {
        try {
          log('üóëÔ∏è Clearing caches‚Ä¶');
          await clearAllCaches();
          log('‚úÖ Caches cleared');

          log('üßπ Unregistering service workers‚Ä¶');
          await unregisterServiceWorkers();
          log('‚úÖ Service workers unregistered');

          var target = window.location.origin + '/?t=' + Date.now();
          log('üîÑ Opening fresh app at ' + target);

          // Use location.assign so history is updated, but keep this tab
          window.location.assign(target);
        } catch (error) {
          console.error(error);
          log('‚ùå Cache reset failed: ' + (error && error.message ? error.message : String(error)));
        }
      }

      await resetCacheAndReload();
    })();
  </script>
</body>
</html>
